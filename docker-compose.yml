version: '3.1'

services:
  db:
    image: mysql
    container_name: distancedb
    restart: always
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    networks:
      - distance-network

  app:
    image: junseok1204/distance-0.0.13-snapshot
    container_name: app-container
    ports:
      - 8080:8080
    env_file:
      - "./.env"
    environment:
      - TZ=Asis/Seoul
    depends_on:
      - db
    links:
      - db
    networks:
      - distance-network
    restart: always

networks:
  spring-network:

volumes:
  mysql-data:
