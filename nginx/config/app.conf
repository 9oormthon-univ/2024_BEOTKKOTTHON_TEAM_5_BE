server {
    listen 80;
    listen [::]:80;
    server_name api.dis-tance.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.dis-tance.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/api.dis-tance.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dis-tance.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

#    location / {
 #       proxy_pass  http://api.dis-tance.com;
  #      proxy_set_header    Host                $http_host;
   #     proxy_set_header    X-Real-IP           $remote_addr;
    #    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    #}

    location /api {
        proxy_pass  http://172.17.0.1:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    location /swagger-ui.html {
            proxy_pass  http://172.17.0.1:8080;
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }
}